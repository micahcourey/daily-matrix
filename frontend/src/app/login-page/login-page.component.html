<mat-toolbar color="primary">
  <span>Daily Matrix</span>
</mat-toolbar>
<main class="login" *ngIf="loginForm">
  <!-- <h1>Daily Matrix</h1> -->
  <div class="login-card">
    <mat-card *ngIf="!loggedIn">
      <mat-card-title>Login</mat-card-title>
      <div class="form-error" *ngIf="isError">
        Your email address or password are not correct. Please try again.
      </div>
      <div>
        <form class="login-container" [formGroup]="loginForm">
          <mat-form-field>
            <input  formControlName="email" type="email" matInput placeholder="Email">
          </mat-form-field>
          <mat-form-field>
            <input formControlName="password" type="password" matInput placeholder="Password">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="tryLogin()">Login</button>
        </form>
      </div>
      <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </mat-card>
  </div>
</main>
