<div class="matrix-container">
  <div class="matrix-header">
    <h1>Company Activity Matrix</h1>
    <mat-form-field class="date-picker">
      <input matInput [matDatepicker]="picker" [formControl]="selectedDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  
  <table *ngIf="matrix" mat-table [dataSource]="matrix" class="mat-elevation-z4 mat-table matrix-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell class="name-col" *matCellDef="let user">{{user.username}}</td>
    </ng-container>
  
    <ng-container matColumnDef="yesterday">
      <th mat-header-cell *matHeaderCellDef>Yesterday</th>
      <td mat-cell *matCellDef="let user">{{user.yesterday}}</td>
    </ng-container>
  
    <ng-container matColumnDef="today">
      <th mat-header-cell *matHeaderCellDef>Today</th>
      <td mat-cell *matCellDef="let user">{{user.today}}</td>
    </ng-container>

    <ng-container matColumnDef="tomorrow">
      <th mat-header-cell *matHeaderCellDef>Tomorrow</th>
      <td mat-cell *matCellDef="let user">{{user.tomorrow}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="matrixColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: matrixColumns;"></tr>
  </table>
</div>
